<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <!--<link href="guardar.css" rel="stylesheet" type="text/css" />-->
    <script src="guardar.js"></script>
    <title>Lenguaje de Marcas</title>
</head>
<body>

  




  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class=" p-3 text-center header"><h1>Formulario de Registro</h1></legend>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="nombre" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="mail" name="name" type="text" placeholder="Correo electrónico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fecha" name="fecha" type="date" placeholder="fecha " class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <textarea class="form-control" id="mensaje" name="message" placeholder="Escribe el mensaje aquí" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <input type="button" id="grabar" value="Guardar" class="btn btn-primary btn-lg">
                                <a href="verdatos.html" class="btn btn-primary btn-lg">Ver datos</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
