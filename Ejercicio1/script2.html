<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 de javaScript</title>
    <script type="text/javascript">

        var mensaje = "Ejercicio 2";
        alert(mensaje);

        function muestra() {
            let x = 5;
            let y = 3.2;
            let a = "2";
            let b = "10";
            console.log(x);
            document.write("<center>");
            document.write("suma: "+ (x+y));
            document.write("<br>");
            document.write("Multiplicacion: "+ (x*y));
            document.write("<br>");
            document.write("Concatenacion: "+a+b);
            document.write("</center>");
        }
    </script>
</head>
<body>

    <center>
        <input type="button" value="pulsa" onclick="muestra();">
    </center>

</body>
</html>
